<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Testimoni</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="wrapper"></main>
        <form class="form">
            <div class="fields">
                <input 		class="fields" 	type="text" name="name" 	    placeholder="Full Name">
                <label for="sosmed">Frequently Used Sosmed:</label>
                <select name="sosmed" id="sosmed">
                    <option value="ig" selected>Instagram</option>
                    <option value="tw">Twitter</option>
                    <option value="pinterest">Pinterest</option>
                </select>
                <input 		class="fields" 	type="text"	name="sosmed"    	placeholder="Username">
            </div>

            <div class="note">
                <textarea 	class="msg" 				name="message" 	placeholder="Message" ></textarea>	
            </div>
            <div>
            <button type="submit">SEND</button>	
            </div>
            
        </form>
        


</body>
